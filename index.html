<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Carrousel</title>
</head>
<body>
    <div class="container-fluid grey">
        <div class="row">
            <div class="col s12">
                <h1 class="center-align white-text">Nature</h1>
                <div class="col s8 offset-s2">
                    <div id="carrousel">
                        <div id="item_01" class="card-panel white item">
                            <img class="responsive-img" src="assets/img/01.jpg" alt="img/01.jpg">
                        </div>
                        <div class="indicators center-align">
                            <a href="#!" id="left" class="waves-effect waves-light btn-flat btn-large">
                                <i class="material-icons">navigate_before</i>
                            </a>
                            <a href="#item01!" class=" waves-effect waves-light btn-flat">
                                <i class="material-icons">panorama_fish_eye</i>
                            </a>
                            <a href="#item02!" class="waves-effect waves-light btn-flat">
                                <i class="material-icons">panorama_fish_eye</i>
                            </a>
                            <a href="#item03!" class="waves-effect waves-light btn-flat">
                                <i class="material-icons">panorama_fish_eye</i>
                            </a>
                            <a href="#item04!" class=" btn-flat">
                                <i class="material-icons">panorama_fish_eye</i>
                            </a>
                            <a href="#item05!" class="waves-effect waves-light btn-flat">
                                <i class="material-icons">panorama_fish_eye</i>
                            </a>
                            <a href="#!" id="right" class="waves-effect waves-light btn-flat btn-large">
                                <i class="material-icons">navigate_next</i>
                            </a>
                        </div>
                        <div id="item_02" class="card-panel white item">
                            <img class="responsive-img" src="assets/img/02.jpeg" alt="02.jpeg">
                        </div>
                        <div id="item_03" class="card-panel white item">
                            <img class="responsive-img" src="assets/img/03.JPG" alt="03.JPG">
                        </div>
                        <div id="item_04" class="card-panel white item">
                            <img class="responsive-img" src="assets/img/04.jpeg" alt="04.jpeg">
                        </div>
                        <div id="item_05" class="card-panel white item">
                            <img class="responsive-img" src="assets/img/05.jpg" alt="05.jpg">
                        </div>
                    </div>
 
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="assets/app.js"></script>
</body>
</html>
